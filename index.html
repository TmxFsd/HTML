<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <section class="product-plans">

        <div class="container">

            <div class="product-header">
                
                <h1 class="product-heading">
                    Get the right plan for future product.
                </h1>

                <div class="period-buttons">
                    <button class="period-btn yearly ">Yearly</button>
                    <button class="period-btn monthly active">Monthly</button>
                </div>

            </div>

            <div class="cards-wrapper">
                <div class="card">
                    <h3 class="card-title">Starter</h3>
                    <p class="card-price">Free</p>
                    <p class="card-description">1 Website</p>
                    <p class="card-description">5GB Hosting</p>
                    <p class="card-description">Limited suport</p>
                    <button class="card-button">Get Started</button>
                </div>
            </div>

        </div>

    </section>

</body>
</html>
